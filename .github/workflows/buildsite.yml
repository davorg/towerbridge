name: Generate web page

on:
  push:
    branches: '*'
  schedule:
    - cron: '22 5 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    container:
      image: perldocker/perl-tester:5.36

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install libraries
      run: |
          sudo apt-get update -y
          sudo apt-get install -y cpanminus

    - name: Install modules
      run: |
          sudo cpanm --installdeps --notest .

    - name: Create pages
      run: |
        mkdir -p docs
        perl makecal > towerbridge.log 2>&1

    - name: Commit new page
      if: github.repository == 'davorg/towerbridge'
      run: |
        GIT_STATUS=$(git status --porcelain)
        echo $GIT_STATUS
        git config --global user.name 'Dave Cross'
        git config --global user.email 'dave@dave.org.uk'
        git add docs/
        if [ "$GIT_STATUS" != "" ]; then git commit -m "Automated Web page generation"; fi
        if [ "$GIT_STATUS" != "" ]; then git push; fi

    - name: Archive build logs
      uses: actions/upload-artifact@v2
      with:
        name: towerbridge.log
        path: ./towerbridge.log
        retention-days: 3
